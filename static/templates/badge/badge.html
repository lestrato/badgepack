<table class="badge-container">
    <tr>
        <td rowspan="2" class="badge-image-container">
            <div class="badge-image">
                <img src="{{ image }}">
            </div>
        </td>
        <td class="badge-name">{{ name }}</td>
    </tr>
    <tr>
        <td class="badge-description">{{ desc }}</td>
    </tr>
    <tr>
        <td colspan="2" class="badge-footer">
            <div class="badge-footer-left">{{ f_left }}</div>
            <div class="badge-footer-right">{{ f_right }}</div>
        </td>
    </tr>
</table>
