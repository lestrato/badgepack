{% load staticfiles %}

<table class="badge-container">
    <div class="badge-overlay">
        <div class="badge-overlay-content">
            <ul>
                <li href="#addBadge" role="button" data-toggle="modal">
                    <div class="badge-overlay-icon">
                        <svg height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            <path d="M0 0h24v24H0z" fill="none"/>
                        </svg>
                    </div>
                    <div class="badge-overlay-title">EDIT</div>
                </li>
                <li href="#addBadge" role="button" data-toggle="modal">
                    <div class="badge-overlay-icon">
                        <svg height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </div>
                    <div class="badge-overlay-title">SET</div>
                </li>
                <li href="#addBadge" role="button" data-toggle="modal">
                    <div class="badge-overlay-icon">
                        <svg height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            <path d="M0 0h24v24H0z" fill="none"/>
                        </svg>
                    </div>
                    <div class="badge-overlay-title">ASSIGN</div>
                </li>
                <li href="#addBadge" role="button" data-toggle="modal">
                    <div class="badge-overlay-icon">
                        <svg height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/>
                            <path d="M0 0h24v24H0z" fill="none"/>
                        </svg>
                    </div>
                    <div class="badge-overlay-title">DELETE</div>
                </li>
            </ul>
        </div>
    </div>
    <tr>
        <td rowspan="2" class="badge-image-container">
            <div class="badge-image">
                <img class="img-thumbnail" src="{{ image }}">
            </div>
        </td>
        <td class="badge-name">{{ name }}</td>
    </tr>
    <tr>
        <td class="badge-description">{{ desc }}</td>
    </tr>
    <tr>
        <td colspan="2" class="badge-footer">
            <div class="badge-footer-left">{{ f_left }}</div>
            <div class="badge-footer-right">{{ f_right }}</div>
        </td>
    </tr>
</table>
