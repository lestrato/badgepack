<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>

<!--- Bootstrap CSS --->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="../../../build/css/login.css">

</head>

<body>

    <div class="container-fluid" style="padding-top: 50px;">
        <h1 style="font-size: 50px; text-align: center; margin-bottom: 20px;">Login</h1>
        <div class="panel panel-default center-block" style="max-width: 300px;">
            <div class="panel-body">
                <h3>Username</h3>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <h3>Password</h3>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <br>
                <div class="row-fluid clearfix">
                    <div class="checkbox pull-left">
                        <label><input type="checkbox" value="">Remember me</label>
                    </div>
                    <button class="btn btn-default btn-md pull-right">Login</button>
                </div>
            </div>
            <div class="panel-footer clearfix">
                <small>Sign up here</small>
            </div>
        </div>

    </div>
</body>

<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"</script>
</footer>
</html>
